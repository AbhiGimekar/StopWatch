<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopWatch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" media="screen and (max-width:700px)" href="phone.css">
    </head>

    <body>
        <div class="stopwatch">

            <h1 href="index.html">STOPWATCH</h1>
            <div id="timeContainer">
                <div id="timeDisplay"> 00:00:00 </div>
                <div class="btn">
                    <button id="startBtn" class="timerBtn">Start</button>
                    <button id="pauseBtn" class="timerBtn">Pause</button>
                    <button id="resetBtn" class="timerBtn">Reset</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
